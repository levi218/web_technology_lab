<div class="container pt-5">
    <h1>Settings</h1>
    <div class="form-group">
        <label>
            Start Time:
        </label>
        <input class="form-control" type="time" [(ngModel)]="settingsEdit.start_time" />
    </div>
    <div class="form-group">

        <label>
            End Time:
        </label>
        <input class="form-control" type="time" [(ngModel)]="settingsEdit.end_time" />
    </div>
    <div class="form-group">
        <label>
            Recalculate Interval:
        </label>
        <input class="form-control" type="number" [(ngModel)]="settingsEdit.recalculate_interval" />
    </div>
    <div class="form-group py-3">
        <button class="btn btn-outline-dark btn-block" (click)="apply()">
            Apply
        </button>
        <button class="btn btn-outline-dark btn-block" *ngIf="isChanged()" (click)="cancel()">
            Discard
        </button>
    </div>
</div>
